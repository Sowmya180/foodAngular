<app-sidebar [categories]="categories" (categorySelected)="filterByCategory($event)"></app-sidebar>

<div class="recipe-list">
  <div class="meal-grid">
    <div class="meal-card" *ngFor="let recipe of filteredRecipes" (click)="showRecipeDetails(recipe.idMeal)">
      <h4>{{ recipe.strCategory }}</h4>
      <img [src]="recipe.strMealThumb" alt="{{ recipe.strMeal }}" />
      <p>{{ recipe.strMeal }}</p>
    </div>
  </div>
</div>

<!-- ⬇️ Move the modal OUTSIDE the scrollable/grid structure -->
<app-recipe-modal 
  *ngIf="selectedRecipe" 
  [recipe]="selectedRecipe" 
  (closeModal)="closeModal()">
</app-recipe-modal>
